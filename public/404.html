<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - YourDays</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #42b983;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #666;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #42b983;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #3aa876;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">抱歉，页面未找到</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
